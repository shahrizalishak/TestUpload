<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #travelAgentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="travelAgent.id">{{l("EditTravelAgent")}}</span>
                        <span *ngIf="!travelAgent.id">{{l("CreateNewTravelAgent")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="TravelAgent_Name">{{l("Name")}}</label>
									<input type="text" id="TravelAgent_Name" class="form-control" [(ngModel)]="travelAgent.name" name="Name"    />
								</div>
					
								<div class="form-group">
									<label for="TravelAgent_Email">{{l("Email")}}</label>
									<input type="text" id="TravelAgent_Email" class="form-control" [(ngModel)]="travelAgent.email" name="Email"    />
								</div>
					
								<div class="form-group">
									<label for="TravelAgent_PhoneNo">{{l("PhoneNo")}}</label>
									<input type="text" id="TravelAgent_PhoneNo" class="form-control" [(ngModel)]="travelAgent.phoneNo" name="PhoneNo"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!travelAgentForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
