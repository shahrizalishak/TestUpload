<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #jobTitleForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="jobTitle.id">{{l("EditJobTitle")}}</span>
                        <span *ngIf="!jobTitle.id">{{l("CreateNewJobTitle")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="JobTitle_Name">{{l("Name")}} *</label>
									<input type="text" id="JobTitle_Name" class="form-control" [(ngModel)]="jobTitle.name" name="Name"     required/>
								</div>
					
								<div class="form-group">
									<label for="JobTitle_Code">{{l("Code")}} *</label>
									<input type="text" id="JobTitle_Code" class="form-control" [(ngModel)]="jobTitle.code" name="Code"     required/>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!jobTitleForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
